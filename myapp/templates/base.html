<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 600px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .post-box {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .post-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .icons button {
            background: #1877f2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .post {
            width: 600px;
            padding: 15px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .user-info .details {
            font-size: 14px;
        }
        .user-info .details p {
            margin: 0;
        }
        .post-content {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            background: #edf2fc;
            padding: 10px;
            border-radius: 5px;
        }
        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #606770;
        }
        .comment-section {
            margin-top: 10px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .comment-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .comment-box img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .comment-box input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Post Input Box -->
    <div class="container">
        <div class="post-box">
            <form method="POST" action="{% url 'add_question' %}">
                {% csrf_token %}
                <textarea name = "question_text" class="post-input" placeholder="Write something..."></textarea>
                <div class="icons">
                    <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Post Question
                    </button>
                </div>
            </form>
        </div>
    </div>

    {% for question in questions %}
    <!-- User Post -->
    <div class="post">
        <div class="user-info">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541" alt="User">
            <div class="details">
                <form method="post" action="{% url 'thread' question.id %}" onsubmit="this.submit();">
                    {% csrf_token %}
                    <a href="#" onclick="this.parentElement.submit();"><strong>Anonymous</strong></a>
                </form>
                
                <p>{{ question.created_at|timesince }} ago ðŸŒŽ</p>
            </div>
        </div>
        <div class="post-content">
            <p>{{ question.text }}</p>
        </div>
        <div class="post-actions">
            <form method="post" action="{% url 'thread' question.id %}" onsubmit="this.submit();">
                {% csrf_token %}
                <a href="#" onclick="this.parentElement.submit();">Comments</a>
            </form>            
        </div>
        <!-- Comment Section -->
        <!-- <div class="comment-section">
            
            <div class="comment-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541" alt="User">
                <input type="text" placeholder="Add comment">
            </div>
        </div> -->
        <hr />
    </div>

    {% endfor %}
    <a  href="{% url 'delete_all' %}">delete</a>
</body>
</html>
